<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of userList">
            <td>{{user.user_name}}</td>
            <td>{{user.email}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <a [routerLink]="['../view', user.custom_id]" type="button" class="btn btn-secondary">View</a>
                <a [routerLink]="['../edit', user.custom_id]" type="button" class="btn btn-secondary">Edit</a>
                <button (click)="delete($event)" [value]="user.custom_id" type="button" class="btn btn-secondary">Delete</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
